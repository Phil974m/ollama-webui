<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama WebUI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ollama WebUI</h1>
            <div class="model-selector">
                <select id="model-select">
                    <option value="llama2">Llama 2</option>
                    <!-- Les options seront ajoutées dynamiquement par JavaScript -->
                </select>
                <div class="settings-toggle" id="settings-toggle">⚙️</div>
            </div>
        </header>

        <div class="settings-panel" id="settings-panel">
            <div class="setting">
                <label for="temperature">Température:</label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="temperature-value">0.7</span>
            </div>
            <div class="setting">
                <label for="context-window">Mémoire de contexte:</label>
                <input type="range" id="context-window" min="0" max="4096" step="256" value="2048">
                <span id="context-window-value">2048</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Les messages seront ajoutés ici -->
            </div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Tapez votre message ici..." rows="3"></textarea>
                <button id="send-button">Envoyer</button>
            </div>
        </div>

        <footer>
            <p>Ollama WebUI - Interface pour modèles locaux</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
